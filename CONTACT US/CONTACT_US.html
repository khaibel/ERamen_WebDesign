<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERamenYa_PRODUCTS</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Icons -->
   <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./Style_contact.css">


</head>
<body>
    

    <!-- HEADER START -->

    <header class="header">
        <section class="flex">
            <a href="../HOME/HOME.html" class="logo"><img src="../ASSETS/Logo full dark.png"></a>
            

            <nav class="navbar">
                <a href="../HOME/HOME.html">home</a>
                <a href="../PRODUCTS/PRODUCTS.html">products</a>
                <a href="../PROMOTIONS/PROMOTIONS.html">promotions</a>
                <a href="../ABOUT US/ABOUT_US.html">about</a>
                <a href="../CONTACT US/CONTACT_US.html">contact</a>
            </nav>

            <div class="fas fa-bars" id="menu-btn"></div>
            
        </section>

    </header>

    <!-- HEADER ENDS -->

    <!-- CONTACT US STARTS-->
    <section class="contact" id="contact">
        <div class="contact-container">
            <div class="title">Contact Us</div>
            <form action="#" onsubmit="validation()">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="" id="name" placeholder="Enter Your Name">
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="" id="email" placeholder="Enter Your Email">
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="" id="number" placeholder="Enter Your Number">
                    </div>
                </div>

                <div class="preference">
                    <span class="preference-title">Preference</span>
                    <div class="category">
                        <label for="">
                            <input type="checkbox" name="" id="checkbox-pref" >
                            <span class="pref">Ramen</span>
                        </label>
                        <label for="">
                            <input type="checkbox" name="" id="checkbox-pref" >
                            <span class="pref">Dry Ramen</span>
                        </label>
                    </div>
                </div>

                <div class="preference">
                    <span class="preference-title">Subscribe to our Newsletter</span>
                    <div class="category">
                        <label for="">
                            <input type="checkbox" name="" id="checkbox-news" >
                            <span class="pref">Yes I Agree</span>
                        </label>
                    </div>
                </div>
                
                <div class="button">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </section>


    <!-- CONTACT US ENDS -->

    <!-- FOOTER START -->
    <section class="footer">
        <div class="social">
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        </div>

        <ul class="list">
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy Policy</a></li>

            <p class="copyright">
                絵ラーメン屋 @ 2023
            </p>
        </ul>
    </section>


    <!-- FOOTER ENDS -->

    

    
    <!-- JS -->
    <script src="./Script_contact.js" defer></script>
</body>
</html>
